<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="background-color: white; color: white;">Task_Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    


</head>
<body style="background-color:rgb(228, 191, 152); text-align: center; font-size:xx-large; font-weight: 300; font-weight: bolder;"  >
    <header>
        <h1 style="text-decoration: underline; text-align: center; color: peru;font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
            <a href="{% url 'task-list' %}" type="menu">
                Task Tracker!
            </a>
        </h1>

    <nav class="navbar expand-lg bg-body-tertiary" style="text-align: center; font-family:cursive; background-color: rgb(217, 175, 102);">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="list-style-type: none;">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                            Hello, {{user.username}} <form action="{% url 'logout' %}" method="post"> {% csrf_token%}<input type="submit" value="Log out"> </form>
                        {% else %}
                            <a href="{% url 'register' %}" type="menu">Register</a>
                            <a href="{% url 'login' %}"  type="menu">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </header>
    {% block content%}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
